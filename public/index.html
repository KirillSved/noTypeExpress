    <style>

    <div class="conteiner pt-5" id="app" v-cloak>
        <div class="card center">
            <h1> {{title}}:  {{ counter }}</h1>  <!--Интерполяция -->
            <div> 
                <button class="btn primary" v-on:click="counter++"> do </button> <!-- Посредством интреполяции предоставленой Vue возможно реализовать прослушивание и обработку событий-->
                <button class= "btn danger" v-on:click="counter--"> undo</button> 
            </div>
        </div>
        <div class="card">
            <h1 :style="{
                color: inputValue.length > 6 ? 'darkblue': inputValue.trim() == 'Wrong' ? 'darkred' : '',
                fontSize:inputValue.length > 12 ? '4rem' : '' ,
            }"> {{titleforfun}}</h1>  <!--Интерполяция    v-bind:value="inputValue"    v-on:input="inputChangeHandler"  прослушиватель замененный v-model-->
           <div class="form-control">
               <input type="text" v-bind:placeholder="placeholderForFun" 
               v-model="inputValue"
               v-on:keypress.enter="addNote" />  <!--В случае использования Js реализации |=> v-on:keypress="inputKeyPress" -->
           </div>
           <h2>{{inputValue}}</h2>
           <button class="btn" v-on:click="addNote">Add</button>
        <hr />
        <br/>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note,idx) in notes"> <!--Иной метод -->
                <!--<span :class=" note.length > 5 ? 'primary' : 'bold' "> {{idx}} => {{note}}</span> -->
                <!-- <span :class ="{
                'primary':true,
                'bold':note.length > 5
                }"> {{idx}} => {{note}}</span> второй способ байнд стилей через объект -->
                <span :class ="['bold',{'primary':note.length>5}]
                    "> {{idx}} => {{note}}</span> 
    
                <button class="btn danger" v-on:click="buttonDeletePrikol(note,idx,$event)"> Delete прикол </button>
            </li>
            <hr/>
            <li>
                <strong>ALL прикол: {{ notes.length}} | Send aux : {{ doubleCount}}</strong>
            </li>
        </ul>
        <div v-if="notes.length ==0">
        <div class="spinner" >
            Cteate your oun прикол
