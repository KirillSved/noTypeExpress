<html lang="en">
<head>

<body>

    <nav class="navbar navbar-expand-custom navbar-mainbg" >
        <a class="navbar-brand navbar-logo" href="/"><img src="/img/woolly-mc.png" 
            width="40" height="50" alt="Welcome">Welcome</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-address-book"></i>Address Book</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-clone"></i>Components</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i>Documents</a>
                </li>
            </ul>
            <div id="exitplace"></div>
        </div>
    </nav>
    
    <div class = "conteiner pt-5" id="app">
        <div class="card center">
            <h1  v-text="title"></h1> <!-- {{title}}-->
            <div v-html ="fhtml"></div>
           
        </div>
        <div class="card center">
            <div class="form-control">
                <input type="text" 
                v-bind:placeholder="fplaceFolder"
                @keyup.enter.space.exact="addItem($event)" ref="myInput"> 

            </div>
           <ul class="list">
               <li class="list-item" 
               v-if="items.length >0 "
               v-for="(item,i) in items"
               @click.right.prevent="remove(i),log(item)"
               v-bind:key="item"> <!--фикс бага с неудаляющимся из инпута текстом-->
                   <strong > {{item}}</strong>&nbsp;<!-- v-bind:placeholder="subFolder"пробел|| текст из одного инпута мигрировал в следущий после удаления фикс bind -->
                    <input type="text" 
                    
                    @click.stop @keyup.enter.space.exact="addSubItem($event,item)">
                    
               </li>
               <li v-else>
                <strong>{{donot}}</strong>
               </li>
           </ul>
        </div>
        <div class="card center">
            <ul class="list">
                <li class="list-item" v-for="value in person">
                    {{value}}
                </li>
            </ul>
        </div>
        <div class="card center">
            <h2 v-text="foron"></h2>
            <h2 v-once>{{foron}}</h2>
            <h2>{{foron}}</h2>
            <!-- <h2 v-pre>{{ передаеться как текст . не компилируеться }} </h2> -->
            
            <button class="btn" v-on:click="foron='Кликнуто)'"> Cюда</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1236b9c95c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@next"></script> <!-- Не забывай про порядок включение скриптов -->
    <script src="/js/uuidv4.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="/js/helper.js"></script>
   <script src= "/js/askVue.js"></script>
